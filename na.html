<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Name with JavaScript and CSS</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            font-size: 3rem;
            text-align: center;
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            background-color: #e8f5e9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        // JavaScript to display "Nithin Akileri"
        window.onload = function() {
            document.getElementById('name').innerHTML = "Nithin Akileri";
        }
    </script>
</head>
<body>
    <h1 id="name"></h1>
</body>
</html>
